<div class='linkbar'>{# TODO: use <ul> #}
  <div class='linkbarLeft'>
  <a href="http://code.google.com/p/fajr/"
    >Stránka projektu</a>&nbsp;|&nbsp;<a
    href="mailto:fajr-users@googlegroups.com"
    >Mailinglist</a>&nbsp;|&nbsp;<a
    href="http://code.google.com/p/fajr/issues/entry"
    >Nahlás problém</a>
  </div>
  <div class='linkbarRight'>
  {% if loggedIn %}
    {% url logoutUrl for ['action': 'logout'] %}
    {% url settingsUrl for ['action': 'userSettings.Settings'] %}
    <nobr>{{ aisUserName }}</nobr>&nbsp;|&nbsp;<a 
      {% if developmentVersion %}
      href="{{ settingsUrl }}">Nastavenia</a>&nbsp;|&nbsp;<a
      {% endif %}
      href="{{ logoutUrl }}">Odhlásiť</a>
  {% else %}
    Neprihlásený
  {% endif %}
  </div>
</div>
